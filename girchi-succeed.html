<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-primaryColor">

    <!--
        header
    -->
    <header  class="w-full p-4 bg-white">
        <div class='max-w-[1344px] mx-auto flex items-center justify-between'>
            <div class='flex items-center gap-4'>
                <img src="images/sitelogo.png" alt="logo">
                <h1 class="font-bold text-2xl leading-[14px] text-mainGreen">გირჩი</h1>
            </div>
            <div class="flex gap-8">

                    <li class="cursor-pointer">სიახლეები</li>
                    <li class="cursor-pointer">პროექტები</li>
                    <li class="cursor-pointer">გაზეთი</li>

                <div class="flex items-center gap-3">

                    </div>
                    <div class="flex items-start p-[10.5px] w-10 aspect-square bg-primaryColor rounded-full">

                    </div>
                </div>
            </div>
        </div>

        end of header
    -->


    <!--
        here starts section
    -->

                <div class="gap-6 flex flex-col">
                    <div class="w-full flex items-center justify-center">
                        <img src="images/StatusIcon.png" alt=""
                        class="w-[72px] ">
                    </div>
    
                    <p class="font-[500] text-sm leading-6 text-[#727A82] ">
                        გილოცავ! გადარიცხვა წარმატებით დასრულდა. შეგიძლია, შენი გადარიცხვების ისტორია ნახო.
                    </p>
                </div>

                <div class="w-full h-[1px] bg-bgGray "></div>

                    </a>
                    <a href="" onclick="endclick();" class="cursor-pointer flex flex-row  justify-center items-center gap-[4px] w-[138px] 
                    h-[40px] bg-[#727a8229]] rounded-[32px] ">
                        <p class="text-lightGray font-medium text-sm leading-6 tracking-[0.02em]">დასრულება</p>
                    </a>
                </div>

            </div>




            
        </div>
